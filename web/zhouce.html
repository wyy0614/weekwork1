<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>斑斓界</title>
    <style>
        #bk{
            height: 500px;
            width: 500px;
            margin: auto;
            position: relative;
            top:100px;
        }
        #xz{
            position: relative;
            height:40px;
            width: 180px;
            margin-left: 160px;
        }
        #ys{
            height: 40px;
            width: 130px;
            margin-left: 185px;
        }
        .zt{
            float: left;
            width: 50px;
            line-height: 30px;
            background-color: lightgray;
            margin-left: 10px;
            text-align: center;
            vertical-align: middle;
            border-radius: 5px;

        }
        .kk{
            width: 300px;
            height: 300px;
            border: solid gray 1px;
            margin-top: 6px;
            margin-left: 100px;
        }
        #sr{
            margin-left: 104px;
        }
    </style>
    <script src="js/jquery-3.3.1.js"></script>

</head>
<body>
<div id="bk">
    <div id="xz">
        <h2>请选择背景颜色</h2>
    </div>
    <div id="ys">
        <button id="blue" class="zt">蓝色</button>
        <button id="green" class="zt">绿色</button>
    </div>
    <div class="kk" id="bg"></div>
    <div id="sr">输入颜色首字母：
        <input type="text" name="color">
    </div>
    <script type="text/javascript">
        alert("欢迎来到斑斓界——流光梦境，请选择自己喜欢的模式");
        $("#blue").click(function () {
            $(".kk").removeAttr("style");
            $("#bg").css("background-color", "blue");
            $("#bg").text("蓝色背景");
        });

        $("#green").click(function () {
            $(".kk").removeAttr("style");
            $("#bg").css({"background-color":"green","font-style":"italic","font-weight":"bold"});
            $("#bg").text("绿色背景");
        });
        $("input").keypress(function(change){
            if(change.keyCode == 66){
                $("#bg").empty();
                $("#bg").css("background-color","blue");
            }else if(change.keyCode == 71){
                $("#bg").empty();
                $("#bg").css("background-color","green");
            }

        });
    </script>
</div>
</body>
</html>
